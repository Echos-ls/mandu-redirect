<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mandu Redirect</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: #f5f6fa;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
    color: #4ecca3;
  }
  button {
    padding: 12px 24px;
    font-size: 1.2em;
    background-color: #4ecca3;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background-color: #38b48b;
  }
  p {
    margin-top: 24px;
    font-size: 0.9em;
    color: #555;
    text-align: center;
    max-width: 320px;
  }
</style>
</head>
<body>
<h1>Mandu link detected!</h1>
<button id="connectBtn">Connect</button>
<p>
  Due to browser security restrictions, address-bar protocol links cannot automatically open the Mandu extension popup. 
  Click the button above to continue.
</p>

<script>
const params = new URLSearchParams(window.location.search);
const protocolUrl = params.get("url"); // web+mandu://127.0.0.1:2112

document.getElementById("connectBtn").addEventListener("click", () => {
    if (protocolUrl) {
        const match = protocolUrl.match(/^web\+mandu:\/\/([^:]+):(\d+)/);
        if (match) {
            const ip = match[1];
            const port = match[2];
            // You can alert, copy, or instruct user to open extension
            alert(`Mandu link detected:\nServer IP: ${ip}\nPort: ${port}\nNow open your Mandu extension popup.`);
        } else {
            alert("Invalid Mandu URL.");
        }
    } else {
        alert("No Mandu URL detected.");
    }
});
</script>
</body>
</html>
